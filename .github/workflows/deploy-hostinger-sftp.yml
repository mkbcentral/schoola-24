# GitHub Actions workflow for Laravel deployment to Hostinger via SFTP
# Place this file in .github/workflows/deploy.yml

name: Deploy Laravel App to Hostinger (SFTP)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mbstring, bcmath, xml, ctype, json, tokenizer, fileinfo, openssl, pdo, curl
          coverage: none

      - name: Install Composer dependencies
        run: |
          composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Build assets
        run: |
          npm ci
          npm run build
        env:
          CI: true

      - name: Deploy to Hostinger via SFTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: sftp
          port: 22
          local-dir: ./
          server-dir: ${{ secrets.FTP_SERVER_PATH }}
          exclude: |
            **/.git*
            **/node_modules/**
            **/vendor/**
            .env
            .github/**

